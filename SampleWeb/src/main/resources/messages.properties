#Spring Security カスタムメッセージ
AbstractUserDetailsAuthenticationProvider.badCredentials=ログインIDとパスワードの組み合わせが間違っています。
AbstractUserDetailsAuthenticationProvider.locked=このログインIDはロックされています。しばらく時間を空けて再度ログインしてください。
AbstractUserDetailsAuthenticationProvider.disabled=このログインIDは利用不可です。