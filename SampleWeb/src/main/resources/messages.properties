#業務エラーメッセージ
common.formError=項目チェックエラーがあります。入力内容を修正してください。
login.wrongInput=ログインIDとパスワードの組み合わせが間違っています。
signup.existedLoginId=既に登録されているログインIDです。
org.hibernate.validator.constraints.Length.message={min}桁から{max}桁の間で入力してください。
